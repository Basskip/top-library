<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Library JS Project</title>
</head>
<body>
    <table>
        <caption>My Library</caption>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
                <td>Pages</td>
                <td>Read</td>
                <td>Delete</td>
                <td>Status</td>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <button onclick="showForm()">New Book</button>

    <form onsubmit="addBookToLibrary(); return false" id="new-book-form" class="hidden">
        <label for="title">Title</label>
        <input type="text" name="title" id="">
        <label for="author">Author</label>
        <input type="text" name="author" id="">
        <label for="pages">Pages</label>
        <input type="number" name="pages" id="">
        <label for="read">Read</label>
        <input type="checkbox" name="read" id="">
        <input type="submit" value="Add Book">
    </form>

    <script src="script.js"></script>
</body>
</html>
